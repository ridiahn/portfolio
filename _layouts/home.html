---
layout: default
---
<body>
  {{ content }}

  {% if paginator %}
    {% assign posts = paginator.posts %}
  {% else %}
    {% assign posts = site.posts %}
  {% endif %}
 
  <figure class="bg_imgs">
    {% for post in posts limit: 5 %}
      {% if post.top == none %}
        {% include archive-images.html type="grid"%}
      {% endif %}
    {% endfor %}
  </figure>
</body>
