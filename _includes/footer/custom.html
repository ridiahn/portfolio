<!-- start custom footer snippets -->

<p class="email"><strong>문의/연락</strong><span>{{ site.author.email }}</span></p>

<!--infos-->
<ul class="other_links">
  <li><strong>그 외 채널</strong></li>
  {% if author.github %}
  <li>
    <a href="https://github.com/{{ author.github }}" itemprop="sameAs" rel="nofollow noopener noreferrer">
      <i class="fab fa-fw fa-github hidden" aria-hidden="true"></i><span class="label">GitHub</span>
    </a>
  </li>
{% endif %}
</ul>

<!--copyright-->
<p class="page__footer-copyright">
  <span class="copylight">&copy;</span><time>{{ site.time | date: '%y' }}</time>.{{ site.author.name }}<span>.All rights reserved</span>
</p>
<p>{{ site.data.ui-text[site.locale].powered_by | default: "Powered by" }} <a href="https://jekyllrb.com" rel="nofollow">Jekyll</a> <span>&amp; <a href="https://mademistakes.com/work/minimal-mistakes-jekyll-theme/" rel="nofollow">Minimal Mistakes</a>.</span></p>

<!-- {% unless site.atom_feed.hide %}
  <a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}"><i class="fas fa-fw fa-rss-square" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].feed_label | default: "Feed" }}</a>
  {% endunless %} -->
<!-- end custom footer snippets -->
